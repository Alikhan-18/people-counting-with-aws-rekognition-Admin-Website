version: 1
backend:
  phases:
    build:
      commands:
        - export BASE_PATH=$(pwd)
        - sudo yum install -y gcc openssl-devel bzip2-devel libffi-devel python3.9-pip
        - sudo su
        - cd /opt && wget https://www.python.org/ftp/python/3.9.6/Python-3.9.6.tgz
        - cd /opt && sudo su tar xzf Python-3.9.6.tgz
        - cd /opt/Python-3.9.6 && ./configure --enable-optimizations
        - cd /opt/Python-3.9.6 && make altinstall
        - pip3.9 install --user pipenv
        - ln -fs /usr/local/bin/python3.9 /usr/bin/python3
        - ln -fs /usr/local/bin/pip3.9 /usr/bin/pip3
        - cd $BASE_PATH
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
