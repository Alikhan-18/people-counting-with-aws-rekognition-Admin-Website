version: 1
backend:
  phases:
    build:
      commands:
        - export BASE_PATH=$(pwd)
        - yum install -y gcc openssl-devel bzip2-devel libffi-devel || true
        - mkdir -p /tmp/python_build
        - cd /tmp/python_build && wget https://www.python.org/ftp/python/3.9.6/Python-3.9.6.tgz
        - cd /tmp/python_build && tar xzf Python-3.9.6.tgz
        - cd /tmp/python_build/Python-3.9.6 && ./configure --prefix=/tmp/python3.9 --enable-optimizations
        - cd /tmp/python_build/Python-3.9.6 && make altinstall
        - /tmp/python3.9/bin/pip3.9 install --user pipenv
        - export PATH=/tmp/python3.9/bin:$PATH
        - cd $BASE_PATH
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
